<html>
  <body>
    <h2>Output</h2>
    <p id="output"></p>
  </body>

  <script>
   console.log("script")
   let output = document.getElementById("output")
   output.log = (text) => output.innerHTML = JSON.stringify(text)

   let rewrite = (expression, rule) => expression[Object.keys(rule)[0]] = Object.values(rule)[0]

   let one = {expression1: {}}
   let one_two = {expression1: {expression2: {}}}
   let two = {expression2: {}}

   output.log("with one")
   output.log(one)
   output.log("and one_two")
   output.log(one_two)
   output.log("then by rewrite(one, one_two)")
   output.log(rewrite(one, one_two))
   output.log("expect two")
   output.log(two)
  </script>
</html>
